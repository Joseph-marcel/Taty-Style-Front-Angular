<div class="container">
    <fieldset class="form-group customborder p-3 mt-1 w-100">
        <legend>{{title1}}</legend>
        <div class="text-center mt-2">
            <form  [formGroup]="stockFormGroup"  (ngSubmit)="createStock()">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                    <input type="text" formControlName="title" class="form-control">
                    </div>
                    <div class="col-md-2">
                    <input type="date" formControlName="dateExistant" class="form-control">
                    </div>                
                    <button type="submit" class="btn btn-success rounded col-md-3 mr-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                        </svg>
                    </button>
                    <button type="submit" class="btn btn-danger rounded col-md-2">
                        <a (click)="goBack()">
                            <i class="bi bi-ban"></i>
                        </a>                      
                    </button>
                </div>
            </form>
        </div>
    </fieldset>
</div>
