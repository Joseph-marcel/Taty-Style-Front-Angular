<h4>{{title}}</h4>
<form (ngSubmit)="onSubmit()">
    <fieldset class="form-group customborder p-3 mt-3">
        <legend>modifier</legend>
           <div class="col-md-10 offset-1">
              <div class="d-flex flex-row justify-content-center mb-3">
                  <div class="form-input-margin-right mr-2">
                      <input type="text" class="form-control" id="designation" name="designation"    [(ngModel)]="product.designation"  required/>	 					                                        
                          <small id="designationHelp" class="form-text text-muted text-center">designation du produit</small>
                          <small><span class="text-danger"></span></small> 							                                                                                                          
                  </div>
                  <div class="form-input-margin-right mr-2">
                      <input type="number" class="form-control" id="inStockPrice" name="inStockPrice"    [(ngModel)]="product.inStockPrice"  required/>
                        <small id="amountHelp" class="form-text text-muted text-center">prix d'achat</small>
                        <small><span class="text-danger"></span></small>				                                                                                                    	                                                                     	                                                                
                  </div>
                  <div class="form-input-margin-right mr-3">
                      <input type="date" class="form-control" id="recordDate" name="recordDate"   [(ngModel)]="product.recordDate"   required/>							                                      
                          <small id="recordDate" class="form-text text-muted text-center">date de creation</small>							                                          
                          <small><span class="text-danger" ></span></small>                                                                                                                                 
                  </div>
                  <button type="submit" class="btn btn-success rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                  </button>
            </div>
         </div>
    </fieldset>
</form>
